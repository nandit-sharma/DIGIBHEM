<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">SIMPLE CALCULATOR</h2>
    <div class="calculator">
      <input type="text" id="result" class="form-control mb-2" readonly>
      <div class="row">
        <button class="btn btn-light btn-lg col-3" onclick="clearResult()">C</button>
        <button class="btn btn-info btn-lg col-3" onclick="appendToResult('/')">/</button>
        <button class="btn btn-info btn-lg col-3" onclick="appendToResult('*')">*</button>
        <button class="btn btn-light btn-lg col-3" onclick="backspace()">‚Üê</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('7')">7</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('8')">8</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('9')">9</button>
        <button class="btn btn-info btn-lg col-3" onclick="appendToResult('-')">-</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('4')">4</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('5')">5</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('6')">6</button>
        <button class="btn btn-info btn-lg col-3" onclick="appendToResult('+')">+</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('1')">1</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('2')">2</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('3')">3</button>
        <button class="btn btn-success btn-lg col-3" onclick="calculate()">=</button>
      </div>
      <div class="row">
        <button class="btn btn-secondary btn-lg col-6" onclick="appendToResult('0')">0</button>
        <button class="btn btn-secondary btn-lg col-3" onclick="appendToResult('.')">.</button>
      </div>
    </div>
  </div>
  <footer>
    <div id="copyright">
        &copy; Simple Calculator | Developed by: Nandit Sharma | #DigitalBhem
    </div>
  </footer>
  <script src="calculator.js"></script>
</body>
</html>
